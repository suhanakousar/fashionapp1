<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleWeave AI - Transform Fabrics Into Fashion Magic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: system-ui; color: #4C1A4F;">
        <div style="text-align: center;">
          <div style="font-size: 1.5rem; margin-bottom: 1rem;">Loading StyleWeave AI...</div>
          <div style="width: 40px; height: 40px; border: 4px solid #C8B7E3; border-top-color: #4C1A4F; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Diagnostic script to check if page loaded
      console.log("HTML loaded at:", new Date().toISOString());
      window.addEventListener("error", function(e) {
        console.error("Page error:", e.error);
        document.getElementById("root").innerHTML = `
          <div style="padding: 20px; text-align: center; font-family: system-ui;">
            <h1 style="color: #4C1A4F;">JavaScript Error</h1>
            <p style="color: #666;">Check browser console (F12) for details</p>
            <pre style="background: #f5f5f5; padding: 10px; border-radius: 4px; text-align: left; max-width: 600px; margin: 20px auto;">
              ${e.error ? e.error.message : 'Unknown error'}
            </pre>
          </div>
        `;
      });
    </script>
  </body>
</html>
