<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleWeave AI - Transform Fabrics Into Fashion Magic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: system-ui; color: #4C1A4F;">
        <div style="text-align: center;">
          <div style="font-size: 1.5rem; margin-bottom: 1rem;">Loading StyleWeave AI...</div>
          <div style="width: 40px; height: 40px; border: 4px solid #C8B7E3; border-top-color: #4C1A4F; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script>
      // Diagnostic script - runs immediately
      console.log("üîç HTML loaded at:", new Date().toISOString());
      console.log("üîç Root element exists:", !!document.getElementById("root"));
      
      // Check if script loads
      window.addEventListener("load", function() {
        console.log("üîç Window loaded event fired");
        setTimeout(function() {
          const root = document.getElementById("root");
          if (root && root.innerHTML.includes("Loading StyleWeave AI")) {
            console.error("‚ùå App still showing loading screen after 2 seconds");
            console.error("‚ùå This means React didn't mount");
            root.innerHTML = `
              <div style="padding: 40px; text-align: center; font-family: system-ui; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(135deg, #4C1A4F 0%, #0A0E37 50%, #C8B7E3 100%); color: #E9D7A6;">
                <h1 style="font-size: 2rem; margin-bottom: 1rem;">React Failed to Load</h1>
                <p style="margin-bottom: 1rem; opacity: 0.9;">The JavaScript bundle may be incomplete or corrupted.</p>
                <p style="margin-bottom: 1rem; opacity: 0.9; font-size: 0.9rem;">Check Vercel build logs for errors.</p>
                <button onclick="window.location.reload()" style="padding: 12px 24px; background: #E9D7A6; color: #0A0E37; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 1rem;">
                  Reload Page
                </button>
              </div>
            `;
          }
        }, 2000);
      });
      
      window.addEventListener("error", function(e) {
        console.error("‚ùå Global error:", e.error);
        console.error("‚ùå Error message:", e.message);
        console.error("‚ùå Error source:", e.filename, "line", e.lineno);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
